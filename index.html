<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form>
            <div class="row" id="search-form">
              <input
                type="search"
                placeholder="Type a city..."
                class="col-8 form-field"
                id="input-search-city"
              />
              <input type="submit" value="Search" class="col-2 form-btn" />
              <input type="submit" value="GPS" class="col-2 geolocation-btn" />
            </div>
          </form>

          <div class="row">
            <div class="col pdc-day">
              <h1 id="city">Playa del Carmen</h1>
              <span id="country"> </span>
              <h2>Last updated: <span id="current-date">Saturday</span></h2>
              <div class="row">
                <div class="col-6 weather-details">
                  <div id="description"></div>
                  Humidity:
                  <span id="humidity"> </span>% <br />
                  Wind:
                  <span id="wind"> </span> m/s
                </div>
                <div class="col-6 today-temp">
                  <img
                    class="today-icon"
                    src="http://openweathermap.org/img/wn/02d@2x.png"
                    alt="weather-icon"
                    id="icon"
                  />
                  <br />
                  <span id="today-temperature"> </span>

                  <span class="units">Â°C</span>
                </div>
              </div>
            </div>
          </div>
          <div id="weather-forecast"></div>
        </div>
        <p class="info">
          This project was coded by
          <a href="https://www.illishub.com">Ilona</a>. Open sourced on
          <a href="https://github.com/ilona-dev/weather-app">GitHub</a>.
        </p>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
